{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_block %} Create Category . Photomedia {% endblock %}

{% block body_block %}
<div class="" style="padding-top: 100px; padding-bottom: 100px;">
    <h1>Create Your Own Category:</h1>
    <p>Make sure the Category name is unique.</p>
    <form action="" method="POST" enctype="multipart/form-data">
        {{ form | crispy }}
        {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-primary btn-md">Submit</button>
    </form>
    <br>
    <a href="{% url 'blog:write' %}" class="btn btn-dark btn-ms">Back</a></h5>
</div>
{% endblock %}
