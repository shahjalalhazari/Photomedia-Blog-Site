{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_block %} Delete Blog . Photomedia {% endblock %}

{% block edit_block %}
<style>
    .text {
        margin-bottom: 50px;
    }
</style>
{% endblock %}

{% block body_block %}
<div class="" style="padding-top: 100px; padding-bottom: 100px;">
    <div class="text">
        <h2>Do you want to delete "{{ blog.title }}"?</h2>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-md">Confirm Delete</button>
    </form>
    <br>
    <a href="{% url 'blog:full_blog' slug=blog.slug %}" class="btn btn-dark btn-md">Cancle</a>
</div>
{% endblock %}
