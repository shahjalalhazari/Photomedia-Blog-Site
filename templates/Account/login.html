{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_block %} Login . Photomedia {% endblock %}

{% block edit_block %}
<style>
    .login {
        background-color: #f9f9f9;
        border: 1px solid #aaa;
        width: 600px;
        height: auto;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .text {
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .form {
        margin-left: 25px;
        margin-right: 25px;
    }

    .button {
        width: 100%;
        margin-top: 15px;
    }

    .signup {
        margin-left: 25px;
        margin-right: 25px;
        height: 50px;
        margin-top: 20px;
        text-align: center;
        font-size: 20px;
    }

    .signup a {
        color: red;
    }
</style>
{% endblock %}

{% block body_block %}
<center>
    <div class="login">
        <h1 class="text">Login:</h1>
        <form action="" method="POST" class="form">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary button">Login</button>
        </form>
        <h5 class="signup">Don't have an account? <a href="{% url 'account:signup' %}">Signup Here</a></h5>
    </div>
</center>

{% endblock %}
